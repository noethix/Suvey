<!DOCTYPE html>
<html>
  
  
  

  
<body background="https://i.pinimg.com/originals/18/f7/a1/18f7a12771d323197271af1fd44144bc.jpg">
  <head>
  <h1 id="title"> <b>> Pusstyle <</b><br>What pleases you</h1>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    </head>
  <div id="image">
  <img  src="https://78.media.tumblr.com/d47cc6cb9bd6e5701bf4e31242660035/tumblr_pdty2aYDLt1vw9c4po1_500.gif" alt="cat playing ping pong" style="width:10%" height="auto" class="image-frame">
  </div>
  
  <div id="form-outer">
    <p id="description">The questionaire for the feline, by the feline</p>
    
    <form id="survey-form" action="">
      
      <div class="cat-info">
        <div class="labels">
          <label id="name-label" for="name">Moniker :</label>
        </div>
        <div class="cat-info-right">
          <input autofocus type="text" name="name" id="name" class="input-field"  placeholder="Scratch that moniker" required>
        </div>
      </div>
      
     <div class="cat-info">
       <div class="labels">
         <label id="email-label" for="email">Catmail :</label>
       </div>
       <div class="cat-info-right">
         <input  type="email" name="email" id="email" class="input-field"  placeholder="Scratch your catmail" required>
       </div>
      </div>
     
      
     <div class="cat-info">
       <div class="labels">
         <label id="number-label" for="age">Lives lived :</label>
       </div>
       <div class="cat-info-right">
         <input type="number" name="age" id="number" min="1" max="9" class="input-field" placeholder="lives">
       </div>
      </div>
      
      <div class="cat-info">
      <div class="labels">
        <label id="CatSitu" for="CatSitu">Which best describes your current situation :</label>
     </div>
     <div class="cat-info-right">
       <select id="dropdown" name="CatSitu" class="input-drop">
         <option disabled value>Select an option</option>
         <option value="Free-Spirit">Free Spirit</option>
         <option value="OwnOne">I own a human</option>
         <option value="OwnTwo">I own two humans</option>
         <option value="OwnFam">I own a human family</option>
         <option value="PrefNot">Prefer not to discose</option>
             </select>
         </div>
      </div>
      
     <div class="cat-info">   
       <div class="labels">
         <label id="CatDay" for="pastime">Tell us about your favourite pastime :<br><em>(Tick all that applies)</em></label>
       </div>
       <div class="cat-info-right">
         <ul id="CatLife" style="list-style: none;">
           <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="catlife">Sleeping</label></li>
           <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="catlife">Eating</label></li>
           <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="catlife">Shredding</label></li>
           <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="catlife">Purring</label></li>
           <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="catlife">Lounging</label></li>
           <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="catlife">Knocking things off</label></li>
           <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="catlife">Tyrannising my human</label></li>
           <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="catlife">Killing things</label></li>
           <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="catlife">Chasing things</label></li>
           <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="catlife">Taking a bath</label></li>
           <li class="checkbox"><label><input name="prefer" value="11" type="checkbox" class="catlife">Regurgitating</label></li>
           <li class="checkbox"><label><input name="prefer" value="12" type="checkbox" class="catlife">Staring</label></li></ul>
           </div>
       </div>
      
      <div class="cat_info">
        <div class="labels">
          <label for="food">Food of choice :</label>
        </div>
        <div class="cat-info-right">
          <ul style="list-style: none;">
          <li class="radio"><label><input name="food" value="1"  type="radio" class="FoodChoice" >Kibbles</label></li>
            <li class="radio"><label><input name="food" value="2"  type="radio" class="FoodChoice" >Wet food</label></li>
             <li class="radio"><label><input name="food" value="3"  type="radio" class="FoodChoice" >My human's hand</label></li>
             <li class="radio"><label><input name="food" value="4"  type="radio" class="FoodChoice" >Mice</label></li> 
            <li class="radio"><label><input name="food" value="5"  type="radio" class="FoodChoice" >Birds</label></li></ul>
        </div>
      </div>
      
      <div class="cat-info">
        <div class="labels">
          <label for="comments">What else would you like to share with us today :</label>
        </div>
        <div class="cat-info-right">
         <textarea id="comments" class="input-drop" name="comment" placeholder="Scratch your words here..."></textarea>
      </div>
    </div>  
      <input id="submit" type="image" src="https://res.cloudinary.com/noethix/image/upload/v1535038961/cat/catt.png" alt="Submit" width="100px" height="auto">  
    
  </div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
